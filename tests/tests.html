<!doctype html>
<html>
	<head>
		<title>Tests for DCL</title>
		<script src="../dcl-mini.js"></script>
		<!--
		<script src="../dcl.js"></script>
		<script src="../aop.js"></script>
		-->
		<style>
			.error {color: red; font-weight: bold;}
			#summary {font-weight: bold; margin: 3pt 0;}
		</style>
		<script>
			var successCounter = 0, errorCounter = 0;
			function out(msg, isError){
				var div = document.createElement("div");
				if(isError){
					++errorCounter;
					div.className = "error";
				}else{
					++successCounter;
				}
				div.innerHTML = "<tt>" + msg + "</tt>";
				document.getElementById("container").appendChild(div);
				document.getElementById("summary").innerHTML = "Success: " + successCounter + ", Errors: " + errorCounter;
			}
		</script>
		<script src="tests.js"></script>
	</head>
	<body onload="runTests()">
		<h1>Tests for DCL</h1>
		<div id="summary"></div>
		<div id="container"></div>
	</body>
</html>
