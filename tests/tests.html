<!doctype html>
<html>
	<head>
		<title>Tests for DCL</title>
		<script src="../mini.js"></script>
		<script src="../dcl.js"></script>
		<script src="../advise.js"></script>
		<script src="../inherited.js"></script>
		<script src="../debug.js"></script>
		<!--
		-->
		<style>
			.error {color: red; font-weight: bold;}
		</style>
		<script>
			var _total = 0, _errors = 0;
			function out(msg){
				var div = document.createElement("div");
				div.innerHTML = "<tt>" + msg + "</tt>";
				document.getElementById("container").appendChild(div);
			}
			function res(msg, isError){
				++_total;
				var div = document.createElement("div");
				if(isError){
					++_errors;
					div.className = "error";
					div.innerHTML = "<tt>" + msg + "</tt>";
					document.getElementById("container").appendChild(div);
				}
			}
		</script>
		<script src="tests.js"></script>
	</head>
	<body onload="runTests()">
		<h1>Tests for DCL</h1>
		<div id="container"></div>
	</body>
</html>
